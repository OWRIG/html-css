<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表单信息</h1>
    <form name="表单"action="" method="POST">
        账号：<input type="text" placeholder="请输入账号"><br>
        邮箱：<input type="text" placeholder="请输入邮箱"><br>
        密码：<input type="password" placeholder="请输入密码"><br>
        性别：<input type="radio" name="sex" value="man" checked>男
             <input type="radio" name="sex"value="woman">女<br>
        技能：<input type="checkbox" name="skill" value="html">html
            <input type="checkbox" name="skill" value="js">js
            <input type="checkbox" name="skill" value="php">php
            <input type="checkbox" name="skill" value="java">java<br>
        头像：<input type="file" value="photo"><br>
        现居地：<select name="shen" id="gd">
            <option value="gd">广东</option>
            <option value="sh">上海</option>
        </select>
        <select name="city" id="gd">
            <option value="gz">广州</option>
        </select>
        <select name="xian" id="gd">
            <option value="1">1</option>
        </select><br>
        <label for="">留言：</label>
            <textarea name="comment" rows="10" cols="30" placeholder="请在这里输入">
            </textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
